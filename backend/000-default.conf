<VirtualHost *:80>
    ServerName localhost
    ServerAdmin admin@localhost
    DocumentRoot /var/www/html

    KeepAlive On
    MaxKeepAliveRequests 100
    KeepAliveTimeout 5

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # Enable mod_rewrite
        RewriteEngine On
        RewriteBase /

        # Skip rewrite for actual files and directories
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d

        # Rewrite all requests to index.php
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>

    # Enable mod_headers for CORS
    <IfModule mod_headers.c>
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Authorization, X-Requested-With"
        Header always set Access-Control-Max-Age "3600"
        
        # キャッシュ制御でパフォーマンス向上
        <FilesMatch "\.(jpg|jpeg|png|gif|css|js|ico|svg|woff|woff2|ttf)$">
            Header set Cache-Control "max-age=604800, public"
        </FilesMatch>
    </IfModule>

    # 圧縮を有効化してトラフィック削減
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    # ログレベルを調整（本番環境ではwarnに設定）
    LogLevel warn
</VirtualHost>
