version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5050:5050"  
    volumes:
      - ./backend:/app  
    environment:
      - FLASK_ENV=development
    command: ["python", "run.py"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000" 
    volumes:
      - ./frontend:/app 
    stdin_open: true
    tty: true
